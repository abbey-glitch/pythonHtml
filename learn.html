<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn html table</title>
</head>
<body>
    <div id="wrapper">
        <table border="1" cellspacing="0" cellpadding="5">
            <caption>showing html tables</caption>
            <thead>
                <tr>
                    <th>Days/time</th>
                    <th>9:00-1:00</th>
                    <th>1:00-2:00</th>
                    <th>2:00-3:00</th>
                    <th>3:00-4:00</th>
                    <th>4:00-5:00</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Mon</th>
                    <td colspan="2">web beginner</td>
                    <td>break</td>
                    <td colspan="2">python beginner</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
